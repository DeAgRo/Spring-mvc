<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table th:border="1" th:align="center">
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getSerie()}"></td>
        <td th:utext="${car.getSpeed()}"></td>
    </tr>
</table>
</body>
</html>
